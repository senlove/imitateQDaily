<!DOCTYPE html>
<html>
<head>
	<title>flex simple demo</title>
	<link rel="stylesheet" type="text/css" href="flexSimpleDemo.css">
</head>
<body>
	<div class="head">
		<div class="head-logo">LOGO</div>
		<div class="head-title">Document Title</div>

		<div class="head-right">
			<div class="head-right-change">All changes saved</div>
			<div class="head-right-search"><img src="../../imgs/head_right_search.png"></div>
			<div class="head-right-name">John Smith</div>
		</div>
	</div>
	
	<div class="main">
		<div class="main-pane">
			<div class="pane-title">
				<span>PANE TITLE</span>
				<div class="pane-title-close">
					<img src="../../imgs/ic_close.png">
				</div>
			</div>

			<div class="pane-items-container">
				<div class="pane-items">
					<ul>
						<li>
							<img src="../../imgs/ic_pane_one.png"><span>CATEGORY</span>
						</li>
						<li>
							<img src="../../imgs/ic_pane_two.png"><span>CATEGORY</span>
						</li>
						<li>
							<img src="../../imgs/ic_pane_three.png"><span>CATEGORY</span>
						</li>
						<li>
							<img src="../../imgs/ic_pane_four.png"><span>CATEGORY</span>
						</li>
					</ul>	
				</div>

				<div class="pane-items-detail">
					<span>PANE CONTENT</span>
				</div>
			</div>
		</div>

		<div class="main-views">
			<div class="views-container">
				<div class="views-list">
					<ul>
						<li>VIEW 1</li>
						<li>VIEW 1</li>
						<li>VIEW 1</li>
						<li>VIEW 1</li>
					</ul>
				</div>

				<div class="view-shop-cart">
					<img src="../../imgs/ic_shop_cart.png">
				</div>
			</div>
					
			<div class="view-content">CANVAS</div>
		</div>
	</div>

	<div class="bottom">
		<div class="bottom-left">
			<ul>
				<li>DOCS</li>
				<li>LIVE CHAT</li>
			</ul>
		</div>

		<div class="bottom-right">EXPORT</div>
	</div>
		
</body>
</html>
