<!DOCTYPE html>
<html>
<head>
	<title>z-index simple demo</title>
	<style type="text/css">	

		.set-z-index{
			width: 200px;
			height: 200px;
			z-index: 5;
			position: fixed;
			background-color: #F24141;
		}

		.no-set-z-index{
			width: 300px;
			height: 300px;
			background-color: #00f214;
		}
						
	</style>
</head>
<body>
	<div>
		<div class="set-z-index"></div>
		<div class="no-set-z-index"></div>
	</div>
</body>
</html>
