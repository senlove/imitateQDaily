<!DOCTYPE html>
<html>
<head>
	<title>backgroundDemo</title>
	<style type="text/css">	

		*{
			margin: 0px;
			padding: 0px;
		}

		.out_div{
			width: 200px;
			height: 200px;
			background: #323234;
		}

		.out_div span{
			color: #fff;
			margin-left: 50px;
			padding-left: 30px;
			vertical-align: middle;
			background: url("../imgs/微信.png") no-repeat scroll 0px 0px;
		}
	</style>
</head>
<body>
	<div class="out_div">
		<span>这是一个带有图标的文字</span>
	</div>
</body>
</html>
