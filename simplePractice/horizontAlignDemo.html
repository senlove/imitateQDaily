<!DOCTYPE html>
<html>
<head>
	<title>horizontalAlignDemo</title>
	<style type="text/css">


		*{
			padding: 0px;
			margin: 0px
		}

		ul{
			list-style: none;
		}

		ul li{
			width: 200px;
			border: 1px solid #eee;
			display: inline;
			float: left;
			
		}	
		.out_div{
			width: 200px;
			height: 200px;
			background-color: #141442;
		}

		.out_div img{
			vertical-align: middle;
			margin-right: 10px;
		}

		.out_div span{
			color: #fff;
			/*line-height: 200px;*/
		}
	</style>
	<script type="text/javascript">
		var arrs = [1, 20, 10, 2];
		alert(arrs.sort());//
		arrs = [1, 20, 10, 2];
		arrs.sort(function(valueOne, valueTwo){

			if(valueOne > valueTwo) {
				return 1;
			} else if(valueOne < valueTwo) {
				return -1;
			} else{
				return 0;
			}

		});

		alert(arrs);


	</script>
</head>
<body>
	<div class="out_div">
		<img src="../imgs/head_logo_curiosity.png"><span>文字部分</span>
	</div>

	<div>
		<ul class="">
			<li>xxx</li>
			<li>xxx</li>
			<li>xxx</li>
			<li>xxxx</li>
		</ul>
	</div>

	<div class="layout">

		<div class="content">
			<span>我是内容</span>
		</div>
	</div>

</body>
</html>
